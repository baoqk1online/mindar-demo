<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MindAR Video Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <style>body { margin: 0; }</style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./target.mind;"
      embedded
      color-space="sRGB"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true, physicallyCorrectLights">
      
      <a-assets>
  	<video id="video" src="video-demo.mp4" preload="auto" loop crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video 
          src="#video" 
          width="1" 
          height="0.6" 
          position="0 0 0" 
          autoplay
          loop
          muted>
        </a-video>
      </a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Video with Sound</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      #startButton {
        position: absolute;
        z-index: 2;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 18px;
        background-color: white;
        border: none;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Bắt đầu trải nghiệm</button>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      style="display: none"
    >
      <a-assets>
        <video
          id="video"
          src="video-demo.mp4"
          preload="auto"
          loop
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 1.6 0"></a-camera>

      <a-video
        id="video-plane"
        src="#video"
        width="1.6"
        height="0.9"
        position="0 1.6 -2"
      ></a-video>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const scene = document.querySelector('a-scene');
      const video = document.getElementById('video');

      startButton.addEventListener('click', () => {
        video.play(); // Phát video có âm thanh
        scene.style.display = 'block'; // Hiện cảnh AR
        startButton.style.display = 'none'; // Ẩn nút
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR Video Without Marker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video
          id="video"
          src="video-demo.mp4"
          autoplay
          loop
          muted
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 1.6 0"></a-camera>

      <!-- Video được đặt nổi cách camera 2m -->
      <a-video
        src="#video"
        width="1.6"
        height="0.9"
        position="0 1.6 -2"
        rotation="0 0 0"
      ></a-video>
    </a-scene>
  </body>
</html>

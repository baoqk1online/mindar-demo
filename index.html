<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindAR Demo</title>
    <!-- Thêm link đến MindAR -->
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MindAR-js/aframe/dist/aframe-mindar.js"></script>
  </head>
  <body>
    <h1>MindAR Demo</h1>

    <a-scene mindar="imageTargetSrc: target.mind;">
      <!-- Thêm video hoặc các đối tượng AR -->
      <a-assets>
        <!-- Tải video -->
        <video id="video" src="video-demo.mp4" preload="auto" loop crossorigin="anonymous"></video>
      </a-assets>

      <!-- Image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Hiển thị video trên target -->
        <a-video
          src="#video"
          width="1"
          height="0.6"
          position="0 0 0"
          autoplay
          loop
          muted
        ></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
